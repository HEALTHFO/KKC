<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCC Billing Login</title>
    <!--
      A simple, responsive login page for the KCC billing system.
      Users must authenticate with the hard-coded credentials (User ID: KKC, Password: KKC).
      Successful login redirects to the main billing page.
      Styling is kept lightweight and fully self-contained for offline use.
    -->
    <style>
      :root {
        --primary-color: #1e3a8a;
        --background-color: #f5f9ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--background-color);
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .login-box h1 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        text-align: center;
        color: var(--primary-color);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.25rem;
        font-size: 0.875rem;
        color: #374151;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
      }

      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background: var(--primary-color);
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background: #27428f;
      }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>KCC Billing Login</h1>
        <form onsubmit="return login(event)">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input id="userid" type="text" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
      /**
       * Simple client-side login validation.
       * Accepts User ID "KKC" and Password "KKC" and redirects to the main billing application.
       */
      function login(event) {
        event.preventDefault();
        const id = document.getElementById('userid').value.trim();
        const pw = document.getElementById('password').value.trim();
        if (id === 'KKC' && pw === 'KKC') {
          window.location.href = 'kcc_professional_billing.html';
        } else {
          alert('Invalid credentials');
        }
        return false;
      }
    </script>
</body>
</html>
